<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New vehicle</title>
</head>
<body>

<form th:method="POST" th:action="@{/vehicles}" th:object="${vehicle}">
    <label for="year">Enter year: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>
    <br/>
    <label for="price">Enter price: </label>
    <input type="text" th:field="*{price}" id="price"/>
<!--    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>-->
    <br/>
    <label for="mileage">Enter mileage: </label>
    <input type="text" th:field="*{mileage}" id="mileage"/>
<!--    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>-->
    <br/>
    <label for="brand">Select brand: </label>
<!--    <input type="text" th:field="*{brand}" id="brandName"/>-->
    <!--    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>-->
    <select name="brand" th:field="*{brand.id}" id="brand">
        <option th:each="brandNew :${brands}"
                th:value="${brandNew.id}"
        th:utext="${brandNew.name}">
    </select>
    <br/>
    <label for="enterprise">Select enterprise: </label>
    <!--    <input th:field="*{brand.vehicleType}" placeholder="Title"/>-->
    <select name="enterprise" th:field="*{enterpriseId}" id="enterprise">
        <option th:each="enterpriseNew :${enterprises}"
                th:value="${enterpriseNew.id}"
                th:utext="${enterpriseNew.name}">
    </select>
<br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
