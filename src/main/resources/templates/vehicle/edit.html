<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit vehicle</title>
</head>
<body>

<h1>Edit vehicle:</h1>
<form th:method="PATCH" th:action="@{/vehicles/edit(id=${vehicle.getId})}" th:object="${vehicle}">
    <label for="year">Enter year: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <!--    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>-->
    <br/>
    <label for="price">Enter price: </label>
    <input type="text" th:field="*{price}" id="price"/>
    <!--    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>-->
    <br/>
    <label for="mileage">Enter mileage: </label>
    <input type="text" th:field="*{mileage}" id="mileage"/>
    <!--    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>-->
    <br/>
    <label for="brand">Select brand: </label>
    <!--    <input th:field="*{brand.vehicleType}" placeholder="Title"/>-->
    <select name="brand" th:field="*{brand.id}" id="brand">
        <option th:each="brandNew :${brands}"
                th:value="${brandNew.id}"
                th:utext="${brandNew.name}">
    </select>
    <input type="submit" value="Update!"/>
</form>

<br/>
<hr/>

</body>
</html>
